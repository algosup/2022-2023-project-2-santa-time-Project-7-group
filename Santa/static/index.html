<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa is watching! This is a warning.</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/snow.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css"
        type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css"
        type="text/css" />
</head>

<body>
    <header>

        <h1 class="title">Merry Christmas!</h1>
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                let language = Navigator.language;
                new google.translate.TranslateElement({
                    pageLanguage: language
                }, 'google_translate_element');
            }
        </script>
        <script type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </header>
    <div id="calendar_btn">
        <img src="./img/calendar.jpg" alt="calendar" width="100%" height="100%">
    </div>

    <div id="popup_calendar" class="popup_calendar">
        <div id="tooSoon"><p id="setText"></p></div>
        <button id="close_popup" class="cross">X</button>
        <div class="centerdiv" id="denter_grid">
            <div id="grid">
            </div>
        </div>
        <div id="big_image" onclick="imgOut()">
            <div>
                <button id="close_img" class="cross">X</button>
                <img src="" class="imgdisp" id="imgdisp">
                <div class="common" id="rarity"><p class="notranslate">COMMON</p></div>
            </div>
        </div>
    </div>
    <div class="container_santa">
        <h1><font>When will santa arrive?</font></h1>

        <div class="inputs">
            <div style="flex-direction: column;">
                <div style="display: flex; margin-bottom: 2vh;">
                    <input type="text" id="location" placeholder="Enter your location">
                    <button class="search" onclick="getAnswer()"><i class="fa fa-search search"></i></button>
                </div>
                <ul class="suggestions" id="autocomplete_list" style="font-size: large;
            list-style-type: none;">
                </ul>
            </div>
            <button class="location">Use my location</button>
        </div>
        <h1 id="time"></h1>
    </div>
    <div class="imgcontainers">
            <img class="img-bottom" src="img/sled.png" width="200" height="200">
            <img class="img-bottom" src="img/presents.png" id="presents" width="250" height="250">
            <img class="img-bottom" src="img/tree.png" width="200" height="200">
            <img src="img/village.png" class="img-bottom" id="village">
            <img class="img-bottom" src="img/tree.png" width="200" height="200">
    </div>
    

    <footer>
        <div class="primaryfooter">
            <img class="algosup" src="img/ALGOSUP-bloc-marque-v2_black.png" width="250" height="70">
            <img class="logo" src="img/logo-7-V2.jpg" width="150" height="80">
        </div>
        <div class="secondaryfooter">
            <div class="donation">
                <p class="foundations"></p>
                <a href="https://don.unicef.fr/don-ponctuel-old/~mon-don?_cv=1" target="_blank">
                    <button class="donate"><font>DONATE!</font></button>
                </a>
            </div>
        </div>
    </footer>
    <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/maths.js"></script>
    <script src="js/countdown.js"></script>
    <!-- <script src="js/snow.js"></script> -->

    <script src="./js/gacha_data.js"></script>
    <script src="./js/gacha.js"></script>
</body>

</html>
