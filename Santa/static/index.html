<body>
    <div class="header">
        <img src="img/present.png" width="150" height="70">
        <h1 class="title">Merry Christmas!</h1>
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                let language = Navigator.language;
                new google.translate.TranslateElement({
                    pageLanguage: language

            }
        </script>
        <script type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </div>
    <div class="container_santa">
        <h1>When will santa arrive?</h1>

        <div class="inputs">
            <select class="selectpicker countrypicker countries" id="country" data-flag="true"
                style="border: radius 2px; "></select>
            <div style="flex-direction: column;">
                <div style="display: flex;">
                    <input type="text" id="location">
                    <button class="search" onclick="getAnswer()"><i class="fa fa-search search"></i></button>
                </div>
                <ul class="suggestions" id="autocomplete_list" style="font-size: large;
            list-style-type: none;">
                </ul>
            </div>
            <button class="location">Use my location</button>
        </div>
        <h1 id="time"></h1>
    </div>

            <img class="logo" src="img/logo-7-V2.jpg" width="150" height="70">

                    to help every person that wants to know when Santa is coming.
                    We also do this to fund money for our foundantions. Donate please</p>
            </div>
            <img class="algosup" src="img/ALGOSUP-bloc-marque-v2_black.png" width="250" height="80">
        </div>

            <p class="foundations">Donate to foundations so that everyone can enjoy christmas!</p>
