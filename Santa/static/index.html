<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="9ybV8cuUBnyB8ADctuAfM1sRmJb6CQqhLk7eJfewvYI" />
    <meta name="description" content="Catch your Santa is a website made to fulfill your dreams of knowing when Santa will arrive to your home. By ALGOSUP students.">
    <title>Catch your Santa</title>
    <meta name="robots" content="noindex,nofollow">
    <meta property="og:title" content="Catch your Santa by ALGOSUP" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="https://giftcountdown.algosup.com/" />
    <meta property="og:image" content="https://giftcountdown.algosup.com/img/logo_sus.png" />
    <link rel="shortcut icon" type="image/x-icon" href="img/logo_sus.png" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_cleaned.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />

    <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
</head>

<body style="background-image: url('./img/ALGOSUP_Santa.jpg')">
    
    <!-- Header -->
    <div class="header">
        <div class="center">Merry Christmas Folks</div>
        <div id="google_translate_element"></div>
    </div>
    <!-- End header -->

    <div id="popup_calendar" class="popup_calendar">
        <div id="tooSoon">
            <p id="setText"></p>
        </div>
        <button id="close_popup" class="cross" class="notranslate">X</button>
        <div class="centerdiv" id="denter_grid">
            <div id="grid">
            </div>
        </div>
        <div id="big_image" onclick="imgOut()">
            <div>
                <button id="close_img" class="cross" class="notranslate">X</button>
                <img src="" class="imgdisp" id="imgdisp">
                <div class="common" id="rarity">
                    <p class="notranslate">COMMON</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container_santa">
        <div style="display: flex;align-items: flex-end;" id="findOut">
            <h1 style="text-align: center;">
                Find out when Santa arrives
                <!-- <img src="./img/animated-arrow.gif" alt="down here !" style="transform: rotate(90deg); width: 36px;"> -->
            </h1>
            <img src="./img/Catch_Your_Santa_Arrow.gif" alt="ALGOSUP" style="transform: rotate(90deg); width: 36px;">
        </div>

        <div class="inputs">
            <div style="flex-direction: column;">
                <div style="display: flex;">
                    <form class="formWidth" onsubmit="getAnswer(true);return false">
                        <input type="submit" hidden />
                        <input type="text" id="location" placeholder="Enter your location" onfocus="setShowResults(true)" onblur="setShowResults(false)">
                        <ul class="suggestions" id="autocomplete_list" style="font-size: large; list-style-type: none;"></ul>
                    </form>
                    <button class="search" onclick="getAnswer(true)"><i class="fa fa-search search"></i></button>
                </div>
            </div>
            <div class="under-searchbar">
                <div id="calendar_btn">
                    <img src="./img/Calendar_ALGOSUP_gacha.gif" alt="calendar ALGOSUP Santa" width="100%" height="100%">
                </div>
                <button class="location" onclick="useGPS()">Use my location</button>
            </div>
        </div>
    </div>
    <div class="imgcontainers">
        <img class="sled" id="santa" src="img/sled.png" width="200" height="200">
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="shareDiv">
            <a href="https://twitter.com/share?text=Catch%20your%20Santa%20at&amp;url=https%3A%2F%2Fgiftcountdown.algosup.com%2Fapzkeiobhixcbziugbdvuf"
                target="_blank">
                <img src="./img/twitter.png" class="shareIcon">
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=1&amp;url=https%3A%2F%2Fgiftcountdown.algosup.com%2Flerihcoizhuogeippajidei"
                target="_blank">
                <img src="./img/linkedin.png" class="shareIcon">
            </a>
            <a href="https://reddit.com/submit?url=https%3A%2F%2Fgiftcountdown.algosup.com%2Fppaubdcizbdevixybgz&title=Checkout%20this%20website%20that%20tell%20you%20when%20will%20Santa%20arive"
                target="_blank">
                <img src="./img/reddit.png" class="shareIcon">
            </a>
            <button onclick="navigator.clipboard.writeText('https://giftcountdown.algosup.com/ceoyabcuzydevbaixdyeuihrbx');"
            style="background-color: transparent; border-width: 0;"><img src="./img/discord.png"
                class="shareIcon"></button>
            <button onclick="navigator.clipboard.writeText('https://giftcountdown.algosup.com');"
                style="background-color: transparent; border-width: 0; padding: 0;"><img src="./img/copy.png"
                    class="shareIcon"></button>
        </div>

        <a href="about">
            <button class="footer-button"> About us </button>
        </a>

        <a href="https://don.unicef.fr/don-ponctuel-old/~mon-don?_cv=1" target="_blank">
            <button class="footer-button"> DONATE! </button>
        </a>
    </div>
    <!-- End footer -->

    <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/maths.js"></script>
    <script src="js/countdown.js"></script>
    <script src="./js/gacha_data.js"></script>
    <script src="./js/gacha.js"></script>
    <script src="./js/responsive.js"></script>
    <script src="./js/translate.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="./js/hideResults.js"></script>
</body>

</html>
